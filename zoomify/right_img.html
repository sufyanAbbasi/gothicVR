<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css"> 
            body, html{
                margin: 0;
                padding: 0;
                background-color: rgb(50,50,50);
            }
            #myContainer { 
                width: 100%; height: 100%;
            }
        </style>
        <script type="text/javascript" src="ZoomifyImageViewerEnterprise-src.js"></script>
        <script type="text/javascript"> Z.showImage("myContainer", "./Albi_075", 
            "zNavigatorVisible=0&zToolbarVisible=0&zInitialZoom=0&zClickZoom=0&zMousePan=0&zKeys=0&zConstrainPan=3&zPanSpeed=1&zSmoothPanEasing=3");

            Z.Utils.addEventListener(document, 'tiltup', function(e){
                Z.viewportCurrent.pan('up');
            });

            Z.Utils.addEventListener(document, 'tiltdown', function(e){
                Z.viewportCurrent.pan('down');
            });

            Z.Utils.addEventListener(document, 'notilt', function(e){
                Z.viewportCurrent.pan('vertitcalStop');
            });
        </script>
            
        <script type="text/javascript"> 
            window.addEventListener("orientationchange", function() {
                document.location.reload(true);
            }, false);
        </script>

    </head>
    <body>
        <div id="myContainer"></div>
    </body>
</html>
